version: 2

run:
  timeout: 3m

linters:
  enable:
    - errcheck
    - govet
    - staticcheck
    - unused

  settings:
    errcheck:
      # Report about not checking of errors in type assertions: `a := b.(MyStruct)`.
      # Such cases aren't reported by default.
      # Default: false
      check-type-assertions: true
      # report about assignment of errors to blank identifier: `num, _ := strconv.Atoi(numStr)`.
      # Such cases aren't reported by default.
      # Default: false
      check-blank: true
      # To disable the errcheck built-in exclude list.
      # See `-excludeonly` option in https://github.com/kisielk/errcheck#excluding-functions for details.
      # Default: false
      # disable-default-exclusions: true
      # List of functions to exclude from checking, where each entry is a single function to exclude.
      # See https://github.com/kisielk/errcheck#excluding-functions for details.
      # exclude-functions:
      #   - io/ioutil.ReadFile
      #   - io.Copy(*bytes.Buffer)
      #   - io.Copy(os.Stdout)
      exclude-functions:
        - io.Closer.Close
        - (*sql.DB).Close

formatters:
  enable:
    - gofmt
    - gofumpt
    - gci
    - golines
  settings:
    gofmt:
      simplify: true
    gofumpt:
      extra-rules: true
    gci:
      sections:
        - Standard
        - Default
        - Prefix(github.com/InTeamDev)
    golines:
      max-len: 120 # максимально допустимая длина строки
      tab-len: 4 # длина табуляции в пробелах (обычно 4)
      shorten-comments: true # (опционально) укорачивать длинные комментарии
      reformat-tags: true # (опционально) рефлоу тэгов в struct
